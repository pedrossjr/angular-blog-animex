<div class="container__big-card">
  <div class="big-card__photo">
    <img src="{{photoCover}}"
     alt="Big Card Image"
     height="200px"
     width="400px"
     class="big-card__image">
  </div>

  <div class="big-card__title">
    <p>{{datePublish}}</p>
    <h1><a [routerLink]="['content',Id]">{{cardTitle}}</a></h1>
  </div>

  <div class="big-card_description">
    <p>
      <a href="">{{cardDescription}}</a>
    </p>
  </div>
</div>
